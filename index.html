<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>New Year Count Down</h1>
  </header>
  <main>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
  </main>
  <footer>
    <div class="year" id="year"></div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
